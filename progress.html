    <header>
        <h1>Track Your Progress <i class="fa fa-chart-line"style="font-size:60px;color:lightblue;"></i></h1>
        <p>Keep an eye on how many tasks youâ€™ve completed and stay motivated!
            Aim for 70% a day !
        </p>

    <!-- Progress Section -->
    <section class="progress">
        <h2>Update Your Progress</h2>
        <div class="progress-input">
            <label for="totalTasks">Total Tasks:</label>
            <input type="number" id="totalTasks" min="1" max="5" placeholder="Enter total tasks">
            <label for="completedTasks">Completed Tasks:</label>
            <input type="number" id="completedTasks" min="1" max="5" placeholder="Enter completed tasks">
            <button onclick="updateProgress()">Update Progress</button>
        </div>

        <!-- Progress Bar Section -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
    </section>

    <footer>
        <p>2025 Gamified To-Do List | Stay Organized, Stay Motivated! <i class="fa fa-heart"style="font-size:30px;color:purple;"></i></p>
